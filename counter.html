<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter App</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="root">
            <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
            <script type="text/babel">
                const CounterApp = () => {
                    const [count, setCount] = React.useState(0);
                    const handlePlus = () => {
                        setCount(count + 1);
                    };

                    const handleMinus = () => {
                        setCount(count - 1);
                    };

                    const handleReset = () => {
                        setCount(0);
                    };

                    return (
                        <div className="container">
                            <a href="/" class="btn-back">
                                ⬅ Back
                            </a>
                            <div className="counter-wrap">
                                <h1>Counter App</h1>
                                <a href="/" className="btn text">
                                    Back
                                </a>
                                <div>ĐÂY LÀ SỐ: {count > 0 ? "DƯƠNG" : count < 0 ? "ÂM" : "BẰNG KHÔNG"}</div>
                                <div style={{ color: count > 0 ? "green" : count < 0 ? "red" : "gray" }}>{count}</div>
                                <div className="counter-action">
                                    <div className="btn success" onClick={handlePlus}>
                                        +1
                                    </div>
                                    <div className="btn danger" onClick={handleMinus}>
                                        -1
                                    </div>
                                    <div className="btn primary" onClick={handleReset}>
                                        Reset
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                };

                const app = <CounterApp />;
                console.log(CounterApp);
                const root = ReactDOM.createRoot(document.querySelector("#root"));
                root.render(app);
            </script>
        </div>
    </body>
</html>
